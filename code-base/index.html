<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./images/avatar.png" alt="avatar">
          <h3>Hicham Ounasser</h3>
          <p>Pro Member</p>
          <!--user div-->
        </div>
        <div class="links">
          <div class="link">
            <img src="./images/twitch.png" alt="twitch icon">
            <h2>Streams</h2>
          </div> <!-- first link -->
          <div class="link">
            <img src="./images/steam.png" alt="twitch icon">
            <h2>Games</h2>
          </div> <!-- 2nd link -->
          <div class="link">
            <img src="./images/upcoming.png" alt="twitch icon">
            <h2>New</h2>
          </div> <!-- 3d link -->
          <div class="link">
            <img src="./images/library.png" alt="twitch icon">
            <h2>Library</h2>
          </div> <!-- 4th link -->
        </div>
        <!--end if div links-->
        <div class="pro">
          <h2>Join Pro for free games</h2>
          <img src="./images/controller.png" alt="cta">
        </div>
        <!--end of cta-->
      </div>
      <!--end of dashboard 1-->
      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text">
        </div>
        <!--end of status-->
        <div class="cards">
          <div class="card">
            <img src="./images/assassins.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <!--end of card-info-->
            <h2 class="percentage">60%</h2>
          </div>
          <!--end of card 1-->
          <div class="card">
            <img src="./images/sackboy.png" alt="">
            <div class="card-info">
              <h2>SackBoy Here For-Good</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <!--end of card-info-->
            <h2 class="percentage">60%</h2>
          </div>
          <!--end of card 2-->
          <div class="card">
            <img src="./images/assassins.png" alt="">
            <div class="card-info">
              <h2>Iam Moroccan Spiderman </h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <!--end of card-info-->
            <h2 class="percentage">60%</h2>
          </div>
          <!--end of card 3-->
        </div>
        <!--end of cards div-->
      </div>
      <!--end of games div-->

    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>
</htm
